// Derivative of the X-Planes in RP-1 v1.7
// https://github.com/KSP-RO/RP-0

CONTRACT_TYPE
{
	name = CrewedHighAltitude
	group = Aeronautics
	
	title = Crewed High Altitude
	
	description = Design, build and launch a crewed rocket or plane to put a Kerbal into the high atmosphere above @/altHighCrew.Print() km and return home safely.
	genericDescription = Design, build and launch a crewed rocket or plane to put a Kerbal into high atmosphere above a specific altitude and return home safely.
	
	synopsis = Launch a crewed vessel to @/altHighCrew.Print() km.
	
	completedMessage = Congratulations on a successful flight!
	
	deadline = 365 // 1 (JNSQ) year
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 1
	maxExpiry = 1
	
	targetBody = HomeWorld()
	
	maxSimultaneous = 1
	prestige = Trivial
	
	// reward block
	advanceFunds = Round((2050 + @VesselGroup/ReachAlt/minAltitude * 0.035) * @rewardFactor, 100)
	rewardFunds = @advanceFunds
	failureFunds = @advanceFunds * 0.5
	rewardReputation = 2
	failureReputation = 2
	
	DATA
	{
		type = int
		altHighCrew = @/VesselGroup/ReachAlt/minAltitude / 1000
		title = Get Altitude
	}
	
	DATA
	{
		type = int
		nextAltHighCrew = @/VesselGroup/ReachAlt/minAltitude / 1000 + 5
		title = Get Altitude
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Aeronautics
		minCount = 2
		title = Complete at least two Aeronautics contracts.
	}
	REQUIREMENT
	{
		name = NotSubOrb
		type = AcceptContract
		contractType = CrewedSuborbital
		invertRequirement = True
	}
	REQUIREMENT
	{
		name = NotRocketPlaneDevelopment
		type = AcceptContract
		contractType = RocketPlaneDevelopment
		invertRequirement = True
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @/altHighCrew.Print() km with a crewed vessel.
		define = crewedSuborbitalCraft
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}	
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = @minAltitude
			disableOnStateChange = true
			title = Reach @minAltitude meters
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
}
